<html ng-app="fruit">
<head>
    <meta charset="utf-8">
    <title>Application AngularJs</title>
</head>
<body>
    <div ng-controller="FruitsController as fruits">
        <input type="text" ng-model="fruits.firstFruit"/>
        <p>Fruit name: {{fruits.firstFruit}}</p>
        <button ng-click="fruits.displayFruit()">Print first fruit</button>
    </div>

<script src="angular.js"></script>
<script src="FruitsController.js"></script>
</body>
</html>
